<div class="carousel-container">
    <div class="carousel-images" [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
      <img *ngFor="let img of images" [src]="img" alt="Imagem aleatÃ³ria" />
    </div>
  
    <button class="control prev" (click)="prev()"><i class="fa-solid fa-caret-left"></i></button>
    <button class="control next" (click)="next()"><i class="fa-solid fa-caret-right"></i></button>
  
    <div class="dots">
        <span *ngFor="let image of images; let i = index"
              (click)="goToSlide(i)"
              [class.active]="i === currentIndex"></span>
      </div>
      
  </div>
